{% include base_path %}

<!-- start custom head snippets -->

<!-- 修改apple-touch-icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/GrassBlock.png"/>

<!-- 修改标准favicon -->
<link rel="icon" type="image/png" href="{{ base_path }}/images/GrassBlock.png" sizes="192x192"/>

<!-- 修改备用图标 -->
<link rel="icon" type="image/png" href="{{ base_path }}/images/GrassBlock.png" sizes="32x32"/>

<!-- 修改IE兼容的.ico图标 -->
<link rel="icon" href="{{ base_path }}/images/GrassBlock.png"/>

<!-- 移除不再需要的其他格式 -->
<!-- <link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/> -->  <!-- 如果不需要svg格式 -->
<!-- <link rel="manifest" href="{{ base_path }}/images/manifest.json"/> -->  <!-- 如果不需要PWA manifest -->

<meta name="theme-color" content="#ffffff"/>
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
